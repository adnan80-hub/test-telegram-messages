<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="this page is for sending messages in telegram">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telegram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-message d-flex justify-content-center py-5">
        <!-- <div class="container d-flex justify-content-center">
        </div> -->
        <div class="telegram">
            <div class="background-telegram position-relative">
                <!-- page---clone -->
                <div class="page-clone d-flex align-items-center gap-3 mb-2">
                    <img src="images/avatar-05.png" alt="">
                    <div class="txt-profile">
                        <div class="name">Ali</div>
                        <div class="time">last seen a long time ago</div>
                    </div>
                </div>
                <!-- message-gram -->
                <div class="message-gram d-flex gap-3 align-items-center position-absolute">
                    <div class="group-stickers">
                        <i class="fa-regular fa-face-smile stickers"></i>
                    </div>
                    <input type="text" placeholder="Message" class="input-txt">
                    <i class="fa-solid fa-paper-plane send"></i>
                </div>
                <!-- message-GIF -->
                <div class="message-gif position-absolute d-flex justify-content-center align-items-center flex-column">
                    <p class="text-center">
                        No messages here yet... <br>
                        Send amessage or tap the greeting below.
                    </p>
                    <img class="gif" src="images/Rubber Duck Hello Sticker by B.Duck" alt="">
                </div>
                <!-- the place you put messages -->
                <div class="putting-messages py-3 px-2 position-relative ">
                    <div class="inside-here p-1  position-absolute "></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main-telegram.js"></script>
</body>

</html>
